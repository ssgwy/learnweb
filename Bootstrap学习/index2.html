<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Bootstrap练习</title>
    <style>
        .red{
            border: dashed 1px red;
        }
    </style>
</head>
<body>
    <!-- 栅格化系统 -->
    <div class="container">
        <!-- xs:<768  ms:>=768  md:>=992  lg:>=1200 -->
        <div class="row">
            <div class="col-md-5 col-lg-3 col-sm-4 red">col-md-5 col-lg-2 col-sm-4</div>
            <div class="col-md-7 col-lg-9 col-sm-8 red">col-md-7 col-lg-10 col-sm-8</div>
        </div>
        <div class="row">
            <div class="col-ms-2 red">第三行代码ms</div>
            <div class="col-ms-10 red">第四行代码ms</div>
        </div>
        <div class="row">
            <div class="col-md-2 red">第五行代码md</div>
            <div class="col-md-10 red">第六行代码md</div>
        </div>
        <div class="row">
            <div class="col-lg-2 red">第七行代码lg</div>
            <div class="col-lg-10 red">第八行代码lg</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 red">第一行代码xs</div>
            <div class="col-xs-10 red">第二行代码xs</div>
        </div>
        <div class="row">
            <div class="col-ms-2 red">第三行代码ms</div>
            <div class="col-ms-10 red">第四行代码ms</div>
        </div>
        <div class="row">
            <div class="col-md-2 red">第五行代码md</div>
            <div class="col-md-10 red">第六行代码md</div>
        </div>
        <div class="row">
            <div class="col-lg-2 red">第七行代码lg</div>
            <div class="col-lg-10 red">第八行代码lg</div>
        </div>
    </div>
</body>
</html>
